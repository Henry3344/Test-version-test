        let cd = 5;
        const itv = setInterval(() => {
            cd--;
            title.innerHTML = `${msg}<br><span style="color:var(--primary); font-size:26px;">${cd}s</span>`;
            if(cd <= 0) { clearInterval(itv); modal.style.display = 'none'; mode.startsWith('send') ? initSender() : startReceiving(); }
        }, 1000);
    }

    async function initSender() {
        if(peer) peer.destroy();
        const code = Math.floor(100000 + Math.random() * 900000);
        peer = new Peer(PREFIX + code);
        peer.on('open', () => {
            const area = document.getElementById('senderCodeArea'); area.style.display = 'block';
            document.getElementById('myCode').innerText = code; document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: window.location.origin + window.location.pathname + "?c=" + code, width: 140, height: 140 });
            startExpiryTimer();
            setTimeout(() => { area.scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 200);
        });
        peer.on('connection', c => {
            c.on('open', async () => {
                const txt = document.getElementById('quickText').value; if(txt) c.send({ type: 'text', data: txt });
                if(stagedFiles.length > 0) {
                    let fb, fn;
                    if(stagedFiles.length === 1) { fb = stagedFiles[0]; fn = stagedFiles[0].name; }
                    else { const zip = new JSZip(); stagedFiles.forEach(f => zip.file(f.name, f)); fb = await zip.generateAsync({type:"blob", compression: "STORE"}); fn="Bundle.zip"; }
                    
                    const totalChunks = Math.ceil(fb.size / CHUNK_SIZE);
                    c.send({ type: 'meta', name: fn, size: fb.size, total: totalChunks });
                    for (let i = 0; i < fb.size; i += CHUNK_SIZE) {
                        const chunk = await fb.slice(i, i + CHUNK_SIZE).arrayBuffer();
                        c.send({ type: 'chunk', index: i / CHUNK_SIZE, data: chunk });
                    }
                    c.send({ type: 'done' });
                }
            });
        });
    }

    function startReceiving() {
        const code = document.getElementById('targetCode').value;
        const rPeer = new Peer();
        rPeer.on('open', () => {
            const c = rPeer.connect(PREFIX + code);
            let meta, chunks = [], receivedCount = 0;
            c.on('data', d => {
                if(d.type === 'text') { document.getElementById('receivedText-container').style.display='block'; document.getElementById('receivedText').innerText=d.data; }
                else if(d.type === 'meta') { meta = d; chunks = new Array(d.total); receivedCount = 0; document.getElementById('mobileDownloadArea').style.display='block'; }
                else if(d.type === 'chunk') {
                    chunks[d.index] = d.data; receivedCount++;
                    document.getElementById('receiveProgressBar').style.width = (receivedCount / meta.total * 100) + '%';
                }
                else if(d.type === 'done') {
                    if(receivedCount >= meta.total) {
                        const b = new Blob(chunks); const u = URL.createObjectURL(b);
                        document.getElementById('btn-save-file').onclick = () => { const a = document.createElement('a'); a.href = u; a.download = meta.name; a.click(); };
                    }
                }
            });
        });
    }

    async function openScanner() { 
        document.getElementById('scanner-modal').style.display='flex'; 
        try { 
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(d => d.kind === 'videoinput');
            let targetId = null;
            const backCameras = videoDevices.filter(d => d.label.toLowerCase().includes('back') || d.label.toLowerCase().includes('rear'));
            if(backCameras.length > 0) {
                // æ’é™¤ 0.5x, wide, ultra ç­‰å…³é”®è¯
                const main = backCameras.filter(d => !d.label.toLowerCase().includes('wide') && !d.label.toLowerCase().includes('0.5') && !d.label.toLowerCase().includes('ultra'));
                targetId = main.length > 0 ? main[0].deviceId : backCameras[0].deviceId;
            }
            const constraints = { video: targetId ? { deviceId: { exact: targetId }, width: { ideal: 1920 }, height: { ideal: 1080 } } : { facingMode: "environment" } };
            const stream = await navigator.mediaDevices.getUserMedia(constraints); 
            const video = document.getElementById('video-preview'); 
            video.srcObject = stream; videoTrack = stream.getVideoTracks()[0]; 
            video.play(); requestAnimationFrame(tickScanner); 
        } catch (e) { alert("Camera failed: " + e.message); closeScanner(); } 
    }

    async function toggleTorch() {
        if (!videoTrack) return;
        try {
            const caps = videoTrack.getCapabilities();
            if (!caps.torch) { alert("Flashlight not supported."); return; }
            isTorchOn = !isTorchOn; await videoTrack.applyConstraints({ advanced: [{ torch: isTorchOn }] });
        } catch (e) { console.error(e); }
    }
    
    function closeScanner() { document.getElementById('scanner-modal').style.display='none'; if(videoTrack) { videoTrack.stop(); videoTrack = null; isTorchOn = false; } }
    function tickScanner() { const v = document.getElementById('video-preview'); if(v.readyState === v.HAVE_ENOUGH_DATA) { const cvs = document.createElement("canvas"); cvs.width = v.videoWidth; cvs.height = v.videoHeight; const ctx = cvs.getContext("2d"); ctx.drawImage(v, 0, 0); const data = jsQR(ctx.getImageData(0,0,cvs.width,cvs.height).data, cvs.width, cvs.height); if(data) { const c = new URL(data.data).searchParams.get("c"); if(c) { document.getElementById('targetCode').value = c; closeScanner(); triggerAd('receive'); return; } } } if(document.getElementById('scanner-modal').style.display === 'flex') requestAnimationFrame(tickScanner); }
    function copyMyLink() { navigator.clipboard.writeText(window.location.origin + window.location.pathname + "?c=" + document.getElementById('myCode').innerText); alert("Link Copied!"); }
    function startExpiryTimer() { let sec = 600; if(expiryTimerIdx) clearInterval(expiryTimerIdx); expiryTimerIdx = setInterval(() => { sec--; document.getElementById('expiryTimer').innerText = `Expires: ${Math.floor(sec/60)}:${(sec%60).toString().padStart(2,'0')}`; if(sec <= 0) resetSender(); }, 1000); }
    function resetSender() { if(peer) peer.destroy(); document.getElementById('senderCodeArea').style.display = 'none'; stagedFiles = []; renderStagedList(); }
    function switchTab(m, e) { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); document.querySelectorAll('.panel').forEach(p => p.classList.remove('active')); e.currentTarget.classList.add('active'); document.getElementById(`panel-${m}`).classList.add('active'); }
    function handleFiles(fs) { stagedFiles = stagedFiles.concat(Array.from(fs)); renderStagedList(); }
    
    // Henryï¼Œæ ¹æ®æˆªå›¾ 3 å®Œç¾è¿˜åŸçš„åˆ—è¡¨æ¸²æŸ“
    function renderStagedList() { 
        const l = document.getElementById('stagedList'); 
        if (!stagedFiles.length) { l.style.display = 'none'; return; } 
        l.style.display = 'block'; 
        l.innerHTML = stagedFiles.map((f, i) => `
            <div class="staged-item">
                <div class="file-left">
                    <span>ğŸ“„</span>
                    <span class="file-name">${f.name}</span>

    function removeStagedFile(i) { stagedFiles.splice(i, 1); renderStagedList(); }

    function initStars() { const c = document.getElementById('stars'); for(let i=0; i<60; i++) { const s = document.createElement('div'); s.className = 'star'; s.style.width = s.style.height = Math.random()*2+'px'; s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%'; s.style.animationDuration = (Math.random()*20+15)+'s'; c.appendChild(s); } }
    window.onload = () => { applyI18N(); initStars(); const c = new URLSearchParams(window.location.search).get('c'); if(c) { switchTab('receive', {currentTarget: document.getElementById('tab-receive')}); document.getElementById('targetCode').value = c; } if (navigator.onLine) document.getElementById('status-dot').classList.add('online'); };
</script>
