<script>
    let peer = null, stagedFiles = [], isCustomMode = false, realCodeValue = "", aesKey = "", expiryTimerIdx = null;
    const PREFIX = "fd-pro-", CHUNK_SIZE = 16384; // WebRTC æœ€ä½³åˆ†å—å¤§å°

    // --- 1. é«˜å¼ºåº¦å¯†é’¥ç”Ÿæˆ ---
    function generateComplexKey(len = 10) {
        const charset = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789!@#$%^&*";
        let res = "";
        for (let i = 0; i < len; i++) res += charset.charAt(Math.floor(Math.random() * charset.length));
        return res;
    }

    // --- 2. åŠ è§£å¯†æ ¸å¿ƒ (AES-256 GCM) ---
    const CryptoTool = {
        async deriveKey(pass, salt) {
            const encoder = new TextEncoder();
            const baseKey = await crypto.subtle.importKey("raw", encoder.encode(pass), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey({ name: "PBKDF2", salt: salt, iterations: 100000, hash: "SHA-256" }, baseKey, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]);
        },
        async encrypt(blob, pass) {
            const salt = crypto.getRandomValues(new Uint8Array(16)), iv = crypto.getRandomValues(new Uint8Array(12));
            const key = await this.deriveKey(pass, salt), data = await blob.arrayBuffer();
            const ct = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, key, data);
            return new Blob([salt, iv, new Uint8Array(ct)]);
        },
        async decrypt(blob, pass) {
            const buf = await blob.arrayBuffer(), salt = new Uint8Array(buf.slice(0, 16)), iv = new Uint8Array(buf.slice(16, 28)), ct = buf.slice(28);
            const key = await this.deriveKey(pass, salt), pt = await crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, key, ct);
            return new Blob([pt]);
        }
    };

    // --- 3. å‘é€é€»è¾‘ (åŒ…å«åˆ†å—ä¼ è¾“) ---
    async function initSender() {
        if(peer) peer.destroy();
        let code = isCustomMode ? document.getElementById('customPassword').value.trim() : generateComplexKey(10);
        if (isCustomMode && code.length < 8) return alert("å¯†ç è‡³å°‘8ä½ï¼");
        
        realCodeValue = code; aesKey = code;
        peer = new Peer(PREFIX + btoa(code).replace(/=/g, ''));
        
        peer.on('open', () => {
            document.getElementById('senderCodeArea').style.display = 'block';
            document.getElementById('senderCodeArea').scrollIntoView({ behavior: 'smooth' });
            document.getElementById('myCode').innerText = "*".repeat(code.length);
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: window.location.origin + window.location.pathname + "?c=" + encodeURIComponent(code), width: 140, height: 140 });
            startExpiryTimer();
        });

        peer.on('connection', conn => {
            conn.on('open', async () => {
                // æ–‡å­—åŠ å¯†å‘é€
                const textVal = document.getElementById('quickText').value.trim();
                if(textVal) {
                    const enc = await CryptoTool.encrypt(new Blob([textVal]), aesKey);
                    const reader = new FileReader();
                    reader.onload = () => conn.send({ type: 'text', data: reader.result });
                    reader.readAsDataURL(enc);
                }
                // æ–‡ä»¶åˆ†å—åŠ å¯†å‘é€
                if(stagedFiles.length > 0) {
                    let file = stagedFiles[0];
                    const encBlob = await CryptoTool.encrypt(file, aesKey);
                    conn.send({ type: 'meta', name: file.name, size: encBlob.size });
                    
                    const totalChunks = Math.ceil(encBlob.size / CHUNK_SIZE);
                    for (let i = 0; i < totalChunks; i++) {
                        const start = i * CHUNK_SIZE;
                        const chunk = encBlob.slice(start, start + CHUNK_SIZE);
                        conn.send({ type: 'chunk', index: i, data: await chunk.arrayBuffer() });
                    }
                    conn.send({ type: 'done' });
                }
            });
        });
    }

    // --- 4. æ¥æ”¶é€»è¾‘ ---
    function startReceiving() {
        const code = document.getElementById('targetCode').value;
        if(!code) return alert("è¯·è¾“å…¥ç ");
        const rPeer = new Peer();
        const pgBar = document.getElementById('receive-pg-bar');
        document.getElementById('receive-pg-container').style.display = 'block';

        rPeer.on('open', () => {
            const conn = rPeer.connect(PREFIX + btoa(code).replace(/=/g, ''), { reliable: true });
            let chunks = [], meta = null, receivedSize = 0;
            
            conn.on('data', async d => {
                if(d.type === 'text') {
                    const res = await fetch(d.data); const pt = await CryptoTool.decrypt(await res.blob(), code);
                    document.getElementById('receivedText').innerText = await pt.text();
                    document.getElementById('receivedText-container').style.display = 'block';
                    pgBar.style.width = '100%';
                } else if(d.type === 'meta') { 
                    meta = d; 
                    document.getElementById('mobileDownloadArea').style.display = 'block'; 
                } else if(d.type === 'chunk') {
                    chunks[d.index] = d.data;
                    receivedSize += d.data.byteLength;
                    if(meta) pgBar.style.width = (receivedSize / meta.size * 100) + '%';
                } else if(d.type === 'done') {
                    const btn = document.getElementById('btn-save-file');
                    try {
                        const decrypted = await CryptoTool.decrypt(new Blob(chunks), code);
                        btn.onclick = () => {
                            const a = document.createElement('a'); a.href = URL.createObjectURL(decrypted); a.download = meta.name; a.click();
                        };
                        btn.innerText = "âœ… è§£å¯†æˆåŠŸï¼ä¿å­˜æ–‡ä»¶";
                    } catch(e) { btn.innerText = "âŒ è§£å¯†å¤±è´¥"; }
                }
            });
        });
    }

    // --- 5. UI äº¤äº’é€»è¾‘ ---
    function setCryptoMode(m) {
        isCustomMode = (m === 'custom');
        document.getElementById('opt-auto').classList.toggle('active', !isCustomMode);
        document.getElementById('opt-custom').classList.toggle('active', isCustomMode);
        document.getElementById('custom-pass-area').style.display = isCustomMode ? 'block' : 'none';
    }
    function checkStrength(v) {
        const bar = document.getElementById('strength-bar'), text = document.getElementById('strength-text');
        if(v.length < 8) { bar.style.width = '30%'; bar.style.background = 'var(--danger)'; text.innerText = 'å¤ªçŸ­å•¦'; }
        else { bar.style.width = '100%'; bar.style.background = 'var(--success)'; text.innerText = 'å®‰å…¨'; }
    }
    function showPass() { document.getElementById('myCode').innerText = realCodeValue; }
    function hidePass() { document.getElementById('myCode').innerText = "*".repeat(realCodeValue.length); }
    function switchTab(t) {
        document.getElementById('panel-send').style.display = t === 'send' ? 'block' : 'none';
        document.getElementById('panel-receive').style.display = t === 'receive' ? 'block' : 'none';
        document.getElementById('tab-send').classList.toggle('active', t === 'send');
        document.getElementById('tab-receive').classList.toggle('active', t === 'receive');
    }
    function handleFiles(f) { stagedFiles = Array.from(f); document.getElementById('stagedList').innerText = stagedFiles.map(i=>i.name).join(', '); }
    function triggerAd(m) {
        const modal = document.getElementById('adModal'), bar = document.getElementById('ad-pg-bar');
        modal.style.display = 'flex'; let elapsed = 0;
        const phrases = ["Initializing Tunnel...", "Generating AES-256 Key...", "Establishing P2P Bridge...", "Ready!"];
        const timer = setInterval(() => {
            elapsed += 100; bar.style.width = (elapsed / 5000 * 100) + '%';
            document.getElementById('ad-title').innerText = phrases[Math.floor(elapsed / 1300)] || phrases[3];
            if(elapsed >= 5000) { clearInterval(timer); modal.style.display = 'none'; m === 'receive' ? startReceiving() : initSender(); }
        }, 100);
    }
    function startExpiryTimer() { let sec = 600; expiryTimerIdx = setInterval(() => { sec--; document.getElementById('expiryTimer').innerText = `Expires: ${Math.floor(sec/60)}:${(sec%60).toString().padStart(2,'0')}`; if(sec<=0) location.reload(); }, 1000); }
    function copyLink() { navigator.clipboard.writeText(window.location.origin + window.location.pathname + "?c=" + realCodeValue); alert("é“¾æ¥å·²å¤åˆ¶ï¼"); }
    
    // æ‰«ç é€»è¾‘
    async function openScanner() {
        document.getElementById('scanner-modal').style.display='flex';
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const video = document.getElementById('video-preview');
        video.srcObject = stream; videoTrack = stream.getVideoTracks()[0]; video.play();
        requestAnimationFrame(tickScanner);
    }
    function closeScanner() { document.getElementById('scanner-modal').style.display='none'; if(videoTrack) videoTrack.stop(); }
    function tickScanner() {
        const v = document.getElementById('video-preview');
        if(v.readyState === v.HAVE_ENOUGH_DATA && document.getElementById('scanner-modal').style.display === 'flex') {
            const canvas = document.createElement("canvas"); canvas.width = v.videoWidth; canvas.height = v.videoHeight;
            const ctx = canvas.getContext("2d"); ctx.drawImage(v, 0, 0);
            const qr = jsQR(ctx.getImageData(0,0,canvas.width,canvas.height).data, canvas.width, canvas.height);
            if(qr) {
                try {
                    const url = new URL(qr.data); const c = url.searchParams.get("c");
                    if(c) { document.getElementById('targetCode').value = c; closeScanner(); triggerAd('receive'); return; }
                } catch(e) { document.getElementById('targetCode').value = qr.data; closeScanner(); }
            }
            requestAnimationFrame(tickScanner);
        }
    }
    window.onload = () => {
        const c = document.getElementById('stars');
        for(let i=0; i<80; i++) {
            const s = document.createElement('div'); s.className = 'star'; s.style.width = s.style.height = Math.random()*2+'px';
