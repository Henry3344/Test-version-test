<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About FlashDrop Pro | Secure P2P Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root { --primary: #6366f1; --bg: #030712; --card: rgba(30, 41, 59, 0.7); --text: #f8fafc; --text-muted: #94a3b8; --border: #4f46e5; --nav-bg: rgba(15, 23, 42, 0.95); }
    body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; line-height: 1.7; min-height: 100vh; overflow-x: hidden; }
    .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); pointer-events: none; }
    .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: moveStars linear infinite; }
    @keyframes moveStars { from { transform: translateY(0); } to { transform: translateY(-1000px); } }

    header {
      position: sticky;
      top: 0;
      background: var(--nav-bg);
      border-bottom: 1px solid var(--border);
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 9999;      /* ✅ 最保险 */
      isolation: isolate;  /* ✅ 最保险 */
      backdrop-filter: blur(20px);
    }
    header strong { font-size: 20px; font-weight: 900; color: white; }
    header strong span { color: var(--primary); }
    select { background: rgba(15, 23, 42, 0.8); color: white; border: 1.5px solid var(--border); padding: 8px 12px; border-radius: 10px; cursor: pointer; }

    main { max-width: 900px; margin: 40px auto; padding: 0 20px 80px; position: relative; z-index: 1; }

    .card { background: var(--card); padding: 40px; border-radius: 30px; backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.9); position: relative; z-index:1; }
    h1 { font-size: 32px; color: var(--primary); margin-top: 0; font-weight: 900; }
    h2 { font-size: 22px; color: white; margin-top: 30px; font-weight: 800; }
    p { color: var(--text-muted); font-size: 15px; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; padding-left: 25px; position: relative; color: var(--text); }
    li::before { content: "⚡"; position: absolute; left: 0; color: var(--primary); font-size: 12px; }
    .back-btn { display: inline-block; margin-bottom: 20px; color: var(--primary); text-decoration: none; font-weight: 800; }
    .lang { display: none; animation: fadeIn 0.5s ease; }
    .lang.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    footer { border-top: 1px solid var(--border); padding: 30px 20px; text-align: center; color: var(--text-muted); font-size: 13px; }
  </style>
</head>
<body>
  <div class="stars-container" id="stars"></div>
  <header>
    <strong>⚡ Flash<span>Drop</span> Pro</strong>
    <select onchange="switchLang(this.value)">
      <option value="en">English</option>
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
      <option value="es">Español</option>
      <option value="hi">हिन्दी</option>
    </select>
  </header>
  <main>
    <a href="index.html" class="back-btn">← Back to Workspace</a>
    <div class="card">
      <!-- 多语言内容保持原版 -->
      <!-- ... EN/ZH/JA/KO/ES/HI 内容 ... -->
    </div>
  </main>
  <footer>© 2025-2026 FlashDrop Pro · Privacy-First P2P Workspace</footer>
  <script>
    function switchLang(lang){
      document.querySelectorAll('.lang').forEach(el=>el.classList.remove('active'));
      document.getElementById(lang).classList.add('active');
    }
    function initStars(){
      const c=document.getElementById('stars');
      for(let i=0;i<80;i++){
        const s=document.createElement('div');
        s.className='star';
        s.style.width=s.style.height=Math.random()*2+'px';
        s.style.left=Math.random()*100+'%';
        s.style.top=Math.random()*100+'%';
        s.style.animationDuration=Math.random()*20+20+'s';
        c.appendChild(s);
      }
    }
    window.onload=initStars;
  </script>
</body>
</html>
